<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search Events</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="site-title">Charity Events</div>
      <div class="nav-links">
        <a href="/html/index.html">Home</a>
        <a href="/html/search.html" class="active">Search</a>
      </div>
    </nav>

    <div class="search-wrap">
      <div style="text-align: center; margin-top: 18px">
        <button
          onclick="location.href='/html/index.html'"
          class="btn btn-ghost"
        >
          ‚Üê Back to Home
        </button>
      </div>

      <div class="search-box" style="margin-top: 18px">
        <input id="date" type="date" />
        <input id="location" type="text" placeholder="Location" />
        <select id="category">
          <option value="">All categories</option>
        </select>
        <button id="btnSearch" class="btn">Search</button>
        <button id="btnClear" class="btn ghost">Clear Filters</button>
      </div>

      <div
        id="search-results"
        style="max-width: 900px; margin: 18px auto; padding: 0 20px"
      ></div>
    </div>

    <script src="/js/search.js"></script>
  </body>
</html>
